name: CI - Quality & Tests

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install -r requirements.txt && pip install black isort flake8 mypy bandit pydocstyle pytest pytest-cov

      - name: Run Black
        run: black --check .

      - name: Run Flake8
        run: flake8 .

      - name: Run Mypy
        run: mypy --explicit-package-bases app

      - name: Run Bandit
        run: bandit -r . -x tests

      - name: Run Pytest with coverage
        run: pytest --cov=app tests/
