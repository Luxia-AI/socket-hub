version: "3.9"

services:
  socket-hub:
    build: .
    container_name: socket-hub
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:asgi_app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7.2-alpine
    container_name: socket-redis
    ports:
      - "6379:6379"
